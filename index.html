<!DOCTYPE html>
<html lang="en">
<head>
    <title>animations</title>

    <style>
        @keyframes bgTransition {
            from {background-color: hsla(125, 100%, 52%, 1);}
            to {background-color: hsla(307, 100%, 45%, 1);}
        }
        /*
        @keyframes slideLeft {
            0% {
                transform: translate(0, 0);
            }
            
            50% {
                transform: translate(100%, 0);
            }
            
            
            100% {                
                transform: translate(100%, 100%);
            }
        }
        */
        @keyframes slideLeft {
            0% {
                transform: translate(0, 0);
            }                    
            100% {                
                transform: translate(100%, 0);
            }
        }
        @keyframes slideDown {
            0% {
                transform: translate(100%, 0);
            }                    
            100% {                
                transform: translate(100%, 100%);
            }
        }
        
        body {
            padding: 0;
            margin: 0;
            background-color: hsla(125, 100%, 52%, 1);
            animation-delay: 0s;
            animation-name: bgTransition;
            animation-duration: 7.5s;
            animation-fill-mode: forwards;
        }
        .parent {
            padding: 0;
            margin: 0;
            background-color: hsla(200, 100%, 20%);
            height: 400px;
            width: 400px;
        }
        .child {
            padding: 0;
            margin: 0;
            background-color: red;
            height: 50%;
            width: 50%;
            animation: slideLeft 1.5s ease-in-out 0s 1 forwards, slideDown 1.5s ease 1.5s 1 forwards;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
