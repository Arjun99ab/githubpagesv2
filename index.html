<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <style>
        @keyframes bgTransition {
            from {background-color: hsla(125, 100%, 52%, 1);}
            to {background-color: hsla(307, 100%, 45%, 1);}
        }
        @keyframes slideInFromLeft {
            0% {
            transform: translateX(0);
            }
            100% {
            transform: translateX(100%);
            }
        }
        @keyframes slideDown {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100%);
            }
        }
        body {
            background-color: hsla(125, 100%, 52%, 1);
            animation-delay: 1.5s;
            animation-name: bgTransition;
            animation-duration: 3s;
            animation-fill-mode: forwards;
        }
        .parent {
            background-color: hsla(200, 100%, 20%);
            height: 400px;
            width: 400px;
        }
        .child {
            background-color: red;
            height: 50%;
            width: 50%;
            animation: slideInFromLeft 1.5s ease-in-out 0s 1 forwards;
            animation: slideDown 1.5s ease 2.5s 1 forwards;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
